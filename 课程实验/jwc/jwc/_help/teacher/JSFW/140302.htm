AR-SA">(2)	单击需要调整的教学安排对应的“申请”链接，即可弹出相应的窗体。
    </span></p>
  <p align="left" class="MsoNormal" style="text-indent: 21.0pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; letter-spacing:0px; line-height: 200%; margin-left: -.22gd; margin-top: 2; margin-bottom: 2"><span style="font-size:10.5pt;mso-bidi-font-size:

AR-SA">(3)	录入调整要求及原因，单击“提交”按钮，即可完成一次申请调整教学安排。</span></p>
  <p align="left" class="MsoNormal" style="text-indent: 21.0pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; letter-spacing:0px; line-height: 200%; margin-left: -.22gd; margin-top: 2; margin-bottom: 2"><span style="font-size:10.5pt;mso-bidi-font-size:
