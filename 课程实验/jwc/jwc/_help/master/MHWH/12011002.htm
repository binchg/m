AR-SA">(2)	单击“检索”按钮，即可浏览相应的教师教辅人员。</span></p>
  <p align="justify" class="MsoNormal" style="text-indent: 21.0pt; mso-char-indent-count: 2.0; mso-char-indent-size: 10.5pt; letter-spacing:0px; line-height: 200%; margin-left: -.22gd; margin-top: 2; margin-bottom: 2"><span style="font-size:10.5pt;mso-bidi-font-size:

AR-SA"> (3)	单击单选按钮“随机密码”、“关联密码(工号)”或“指定密码”(需要录入指定密码)之一。
