    <script type="text/javascript">
        function drawtable(){
            for (var i = 1; i <= 1000; i++) {
                document.write("<tr>");
                for (var j = 1; j <= 1000; j++) {
                    document.write("<td>");
                    document.write(i + "," + j);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
        }
